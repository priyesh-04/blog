{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="jumbotron">
	<form method="post">{% csrf_token %}
	    {{ form|crispy }}
	    <input type="submit" class="btn btn-success btn-lg btn-block" value="Save">
	    <a class="btn btn-primary btn-lg btn-block" href="{% url 'post:detail-view' slug=post.slug %}">Cancel</a>
	</form>
</div>

<style>
	.col-lg-4 {
		display: none;
	}
</style>

{% endblock content %}
